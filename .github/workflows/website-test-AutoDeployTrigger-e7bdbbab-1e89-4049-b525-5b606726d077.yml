name: Trigger auto deployment for website-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/website-test-AutoDeployTrigger-e7bdbbab-1e89-4049-b525-5b606726d077.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.WEBSITETEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WEBSITETEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WEBSITETEST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: dddadelaide.azurecr.io
          registryUsername: ${{ secrets.WEBSITETEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WEBSITETEST_REGISTRY_PASSWORD }}
          containerAppName: website-test
          resourceGroup: frontend-test
          imageToBuild: dddadelaide.azurecr.io/website-test:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


